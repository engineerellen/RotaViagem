<div class="container">
    <h1>Alterar rota</h1>

    <a href="#" routerLink="/rotas/index" class="btn btn-primary">Voltar</a>
    <br />
    <br />
    <form [formGroup]="form" (ngSubmit)="submit()">

        <input type="hidden" [(ngModel)]="rotas.id" id="id" formControlName="id">
        <div class="form-group">
            <label for="origem">origem:</label>
            <input formControlName="origem" id="origem" type="text" [(ngModel)]="rotas.origem" class="form-control">
            <div *ngIf="f['origem'].touched && f['origem'].invalid" class="alert alert-danger">
                <div *ngIf="f['origem'].errors && f['origem'].errors['required']">Origem é Obrigatório.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="destino">Destino</label>
            <input formControlName="destino" id="destino" type="text" [(ngModel)]="rotas.destino" class="form-control">
            <div *ngIf="f['destino'].touched && f['destino'].invalid" class="alert alert-danger">
                <div *ngIf="f['destino'].errors && f['destino'].errors['required']">Destino é obrigatório.</div>
            </div>
        </div>

        <div class="form-group">
            <label for="valor">Valor</label>
            <input formControlName="valor" id="valor" type="text" [(ngModel)]="rotas.valor" class="form-control">
            <div *ngIf="f['valor'].touched && f['valor'].invalid" class="alert alert-danger">
                <div *ngIf="f['valor'].errors && f['valor'].errors['required']">valor é obrigatório.</div>
            </div>
        </div>
    
        <br />
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Alterar</button>
    </form>
</div>
