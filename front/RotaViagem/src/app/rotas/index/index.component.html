<div class="container">
  <h1>Courses</h1>
  <br />
  <br />
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Creation Date</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let courses of coursess">
        <th scope="row">{{ courses.id }}</th>
        <td>{{ courses.name }}</td>
        <td>{{ courses.creation_date }}</td>
        <td>
          <a href="#" [routerLink]="['/courses/', courses.id, 'view']" class="btn btn-info">View</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
